<head>
  <title>Leaderboard</title>
</head>

<body>
  <div id="outer">
    {{> leaderboard}}
  </div>
</body>

<template name="leaderboard">
  <div class="leaderboard">
    {{#each players}}
      {{> player}}
    {{/each}}
  </div>

  {{#if selected_name}}
  <div class="details">
    <div class="name">{{selected_name}}</div>
    <input type="button" class="inc" value="Give 5 points" />
  </div>
  {{/if}}

  {{#unless selected_name}}
  <div class="none">Click a player to select</div>
  {{/unless}}
  
  <div class="controller">
  	<input type="button" class="sort" value="Change sorting" />
   </div>

	 <div>
      <input type="button" class="randomise" value="Randomise scores" />
  </div>
  
  <div class="new_player">
    <input id="new_player_name" type="text" />
    <input type="button" class="add" value="Add Player" />

  </div>
</template>

<template name="player">
  <div class="player {{selected}}">
    <span class="name">{{name}}</span>
    <span class="score">{{score}}</span>
    <input type="button" value="X" class="delete" />
  </div>
</template>
